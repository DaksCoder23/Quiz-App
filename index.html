<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <!-- Welcome Page -->
    <div id="welcome-container">
        <h1>Welcome to the Quiz</h1>
        <input type="text" id="username" placeholder="Enter your name" required>
        <button id="start-quiz-btn">Start Quiz</button>

        <h2>Previous Scores</h2>
        <ul id="score-list"></ul>
    </div>

    <!-- Quiz Box -->
    <div id="quiz-box" class="quiz-container" style="display: none;">
        <h2 id="question"></h2>
        <form id="options-form"></form>
        <p id="timer-text">Time Left: <span id="timer">30</span> sec</p>
        <button id="submit-btn">Submit</button>
    </div>

    <!-- Results Box -->
    <div id="result-box" style="display: none;">
        <div id="score-text"></div>
        <div class="chart-container" style="position: relative; height:40vh; width:80%">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="button-container">
            <button id="restart-btn" class="restart-btn">Restart Quiz</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
